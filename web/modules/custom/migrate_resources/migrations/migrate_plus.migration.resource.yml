# This migration demonstrates a simple import from a JSON file.
id: resource
label: JSON feed
migration_group: Resource
migration_tags:
  - resources
source:
  # We use the JSON source plugin.
  plugin: url
  # In this example we get data from a local file, to get data from a URL
  # define http as data_fetcher_plugin.
  data_fetcher_plugin: http
  data_parser_plugin: json
  # The data_parser normally limits the fields passed on to the source plugin
  # to fields configured to be used as part of the migration. To support more
  # dynamic migrations, the JSON data parser supports including the original
  # data for the current row. Simply include the 'include_raw_data' flag set
  # to `true` to enable this. This option is disabled by default to minimize
  # memory footprint for migrations that do not need this capability.
  # include_raw_data: true
  # Flags whether to track changes to incoming data. If TRUE, we will maintain
  # hashed source rows to determine whether incoming data has changed.
  # track_changes: true
  # Copy the example JSON file in artifacts folder to sites/default/files folder.

  urls:
    - 'https://api.airtable.com/v0/appZaO0GcvM8AqUem/Resources?api_key=keyOL0wdRbPvunssI'

  # An xpath-like selector corresponding to the items to be imported.
  item_selector: records

  # Under 'fields', we list the data items to be imported. The first level keys
  # are the source field names we want to populate (the names to be used as
  # sources in the process configuration below). For each field we're importing,
  # we provide a label (optional - this is for display in migration tools) and
  # an xpath for retrieving that value. It's important to note that this xpath
  # is relative to the elements retrieved by item_selector.
  fields:
    -
      name: id
      label: 'Unique identifier'
      selector: id
    -
      name: Title
      label: 'Title'
      selector: fields/Title
    -
      name: Description
      label: 'Description'
      selector: fields/Description
    -
      name: URL
      label: 'URL'
      selector: fields/URL
    -
      name: County
      label: 'County'
      selector: fields/County
    -
      name: Crime Category
      label: 'Crime Category'
      selector: fields/Crime Category
    -
      name: Related Issue
      label: 'Issue'
      selector: fields/Related Issue
    -
      name: Resource Category
      label: 'Related Category'
      selector: fields/Resource Category
    -
      name: Resource Type
      label: 'Related Category'
      selector: fields/Resource Type

  # Under 'ids', we identify source fields populated above which will uniquely
  # identify each imported item. The 'type' makes sure the migration map table
  # uses the proper schema type for stored the IDs.
  ids:
    id:
      type: string
  constants:
    file_destination: 'public://images/2019'
process:
  uid:
    plugin: default_value
    default_value: 1
  type:
    plugin: default_value
    default_value: resource
  title: Title
  'field_description/value': Description
  'field_description/format':
    plugin: default_value
    default_value: 'basic_html'
  'field_resource_url/uri': URL
  field_summary: Description
  crime:
    plugin: deepen
    source: Crime Category
  field_crime:
    - plugin: sub_process
      source: '@crime'
      process:
        target_id:
          plugin: entity_lookup
          source: value
          value_key: name
          entity_type: taxonomy_term
          bundle: crime
          bundle_key: vid
          ignore_case: true
  issue:
    plugin: deepen
    source: Related Issue
  field_related_issue:
    - plugin: sub_process
      source: '@issue'
      process:
        target_id:
          plugin: entity_lookup
          source: value
          value_key: name
          entity_type: taxonomy_term
          bundle: related_issues
          bundle_key: vid
          ignore_case: true
  category:
    plugin: deepen
    source: Resource Category
  field_related_category:
    - plugin: sub_process
      source: '@category'
      process:
        target_id:
          plugin: entity_lookup
          source: value
          value_key: name
          entity_type: taxonomy_term
          bundle: resource_category
          bundle_key: vid
          ignore_case: true
  resource_type:
    plugin: deepen
    source: Resource Type
  field_resource_type:
    - plugin: sub_process
      source: '@resource_type'
      process:
        target_id:
          plugin: entity_lookup
          source: value
          value_key: name
          entity_type: taxonomy_term
          bundle: resource_types
          bundle_key: vid
          ignore_case: true
  county:
    plugin: deepen
    source: County
  field_county:
    - plugin: sub_process
      source: '@county'
      process:
        target_id:
          plugin: entity_lookup
          source: value
          value_key: name
          entity_type: taxonomy_term
          bundle: county
          bundle_key: vid
          ignore_case: true
destination:
  plugin: 'entity:node'
  default_bundle: resource
migration_dependencies: {  }
dependencies:
  enforced:
    module:
      - migrate_json_example
